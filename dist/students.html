<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>CMS Students</title>
    <meta
      name="description"
      content="Webpage for managing students data, managing tasks(to do in progress done) and messaging"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="loader">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <header class="header">
      <div class="menu" onclick="toggleNav()">
        <div class="menu-element menu-element-1"></div>
        <div class="menu-element menu-element-divider"></div>
        <div class="menu-element menu-element-2"></div>
      </div>
      <ul class="message-profile-list">
        <li>
          <div class="bell-container">
            <a class="bellLink" href="message.html" aria-label="Notifications">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.8em"
                height="1.8em"
                viewBox="0 0 24 24"
                class="bell-icon-svg"
                
              >
                <g
                  fill="none"
                  stroke="black"
                  stroke-linecap="round"
                  stroke-width="1.5"
                >
                  <path stroke-dasharray="4" stroke-dashoffset="4" d="M12 3V5">
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      dur="0.2s"
                      values="4;0"
                    />
                  </path>
                  <path
                    stroke-dasharray="28"
                    stroke-dashoffset="28"
                    d="M12 5C8.68629 5 6 7.68629 6 11L6 17C5 17 4 18 4 19H12M12 5C15.3137 5 18 7.68629 18 11L18 17C19 17 20 18 20 19H12"
                  >
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      begin="0.2s"
                      dur="0.4s"
                      values="28;0"
                    />
                  </path>
                  <path
                    stroke-dasharray="8"
                    stroke-dashoffset="8"
                    d="M10 20C10 21.1046 10.8954 22 12 22C13.1046 22 14 21.1046 14 20"
                  >
                    <animate
                      fill="freeze"
                      attributeName="stroke-dashoffset"
                      begin="0.6s"
                      dur="0.2s"
                      values="8;0"
                    />
                  </path>
                </g>
              </svg>

            </a>
          </div>
        </li>
        <li>
          <div class="profile-preview-container">
            <img
              src="img/avatarplaceholder.png"
              class="avatar-image"
              alt="pictureOfUserProfile"
            />
            <p class="user-profile-name">Denys Losiev</p>
          </div>
        </li>
      </ul>
      <div class="message-container">
        <ul class="message-list">
          <li>
            <div class="message-image">
              <img
                src="img/avatarplaceholder1.png"
                class="avatar-image"
                alt="personOneImage"
              />
              <p class="message-name">Friend 1</p>
            </div>
            <div class="message-background">
              <p>Hi! message 1.</p>
            </div>
          </li>
          <li>
            <div class="message-image">
              <img
                src="img/avatarplaceholder2.png"
                class="avatar-image"
                alt="personTwoImage"
              />
              <p class="message-name">Friend 2</p>
            </div>
            <div class="message-background">
              <p>Hi! message 2.</p>
            </div>
          </li>
          <li>
            <div class="message-image">
              <img
                src="img/avatarplaceholder3.png"
                class="avatar-image"
                alt="personThreeImage"
              />
              <p class="message-name">Friend 3</p>    
            </div>
            <div class="message-background">
              <p>Hi! message 3.</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="profile-container">
        <ul class="profile-menu-ul">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Log Out</a></li>
        </ul>
      </div>
    </header>

    <nav class="navigation-container">
      <h1 class="navigation-logo">
        <a href="students.html" style="text-decoration: none; color: black">CMS</a>
      </h1>
      <ul class="navigation-list">
        <li>
          <a href="dashboard.html">Dashboard</a>
        </li>
        <li class="selected">
          <a href="students.html">Students</a>
        </li>
        <li>
          <a href="tasks.html">Tasks</a>
        </li>
      </ul>
    </nav>

    <article>
      <button class="add-student-button" onclick="openAdd()">
        New Student
      </button>
      <div onclick="prevColumn()" id="prevcol">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.25em"
          height="1.25em"
          viewBox="0 0 24 24"
        >
          <path
            fill="black"
            d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
          />
        </svg>
      </div>
      <div onclick="nextColumn()" id="nextcol">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.25em"
          height="1.25em"
          viewBox="0 0 24 24"
          style="transform: rotate(180deg)"
        >
          <path
            fill="black"
            d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
          />
        </svg>
      </div>
      <div class="student">
      <p class="title">Students</p>
      </div>

      <div class="table-container">
        <table class="students-table">
          <thead>
            <tr>
              <th onclick="selectColumn(this)">Select</th>
              <th onclick="selectColumn(this)">Group</th>
              <th onclick="selectColumn(this)" class="hidden">Name</th>
              <th onclick="selectColumn(this)" class="hidden">Gender</th>
              <th onclick="selectColumn(this)" class="hidden">Birthday</th>
              <th onclick="selectColumn(this)" class="hidden">Status</th>
              <th onclick="selectColumn(this)" class="hidden">Options</th>
            </tr>
          </thead>
        </table>
        <div class="pagination">
          <div id="prevPage" onclick="prevPage()" class="arrow-left">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 24 24"
            >
              <path
                fill="black"
                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
              />
            </svg>
          </div>
          <div class="pagination-element-container">
            <div
              class="pagination-element"
              onclick="changePage(this)"
              data-pageid="1"
            ></div>
            <div
              class="pagination-element"
              onclick="changePage(this)"
              data-pageid="2"
            ></div>
            <div
              class="pagination-element"
              onclick="changePage(this)"
              data-pageid="3"
            ></div>
          </div>

          <div id="nextPage" onclick="nextPage()" class="arrow-right">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.5em"
              height="1.5em"
              viewBox="0 0 24 24"
              style="transform: rotate(180deg)"
            >
              <path
                fill="black"
                d="M12.727 3.687a1 1 0 1 0-1.454-1.374l-8.5 9a1 1 0 0 0 0 1.374l8.5 9.001a1 1 0 1 0 1.454-1.373L4.875 12z"
              />
            </svg>
          </div>
        </div>
      </div>
    </article>
    <button
      class="form-button-exit"
      onclick="exit()"
      title="exitAddEditStudentMenu"
    ></button>
    <div class="form-add-student">
      <p class="form-label" title="formName">Add Student</p>

      <div class="button-form-exit-container" onclick="exit()">
        <div class="button-form-exit-element button-form-exit-element-1"></div>
        <div
          class="button-form-exit-element button-form-exit-element-divider"
        ></div>
        <div class="button-form-exit-element button-form-exit-element-2"></div>
      </div>

      <div class="form-container">
        <ul class="form-list">
          <li>
            <label for="group">Group:</label>
            <select id="group">
              <option value="" disabled selected hidden>
                Select your group...
              </option>
              <option value="pz-21">pz-21</option>
              <option value="pz-22">pz-22</option>
              <option value="pz-23">pz-23</option>
              <option value="pz-24">pz-24</option>
              <option value="pz-25">pz-25</option>
              <option value="pz-26">pz-26</option>
              <option value="custom">Add own group...</option>
            </select>
          </li>
          <li>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="name" />
          </li>
          <li>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" />
          </li>
          <li>
            <label for="gender">Gender:</label>
            <select id="gender">
              <option value="" disabled selected hidden>
                Select your gender...
              </option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </li>
          <li>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" />
          </li>
          
          <input type="hidden" id="studentId" name="studentId" />
        </ul>
      </div>
      <button class="button-ok button-ok-add" onclick="addNewStudent()">
        Add
      </button>
      <button class="button-ok button-ok-apply" onclick="editAddStudent(this)">
        Apply
      </button>
      <button class="button-cancle" onclick="exit()">Cancle</button>
    </div>
    <div class="add-own-group">
      <div class="button-form-exit-container" onclick="exitOwnGroup()">
        <div class="button-form-exit-element button-form-exit-element-1"></div>
        <div
          class="button-form-exit-element button-form-exit-element-divider"
        ></div>
        <div class="button-form-exit-element button-form-exit-element-2"></div>
      </div>
      <label class="add-own-group-name" for="owngroup">Add Own Group</label>
      <input type="text" id="owngroup" name="owngroup" />
      <button class="button-ok-own-group" onclick="addGroup()">Add</button>
      <button class="button-cancle-own-group" onclick="exitOwnGroup()">
        Cancle
      </button>
    </div>
    <div class="validate-deletion">
      <div class="button-form-exit-container" onclick="exitDeletion()">
        <div class="button-form-exit-element button-form-exit-element-1"></div>
        <div
          class="button-form-exit-element button-form-exit-element-divider"
        ></div>
        <div class="button-form-exit-element button-form-exit-element-2"></div>
      </div>
      <label class="deletion-name">Delete?</label>
      <p class="deletion-text-start">
        Are you sure you want to delete user
        <label class="student-name-deletion">Anna Bond</label>
      </p>
      <button
        class="button-ok-deletion"
        data-rowid="0"
        onclick="deleteRow(this)"
      >
        Delete
      </button>
      <button class="button-cancle-deletion" onclick="exitDeletion()">
        Cancel
      </button>
    </div>
    
  </body>
</html>
